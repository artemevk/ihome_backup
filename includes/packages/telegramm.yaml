## коды эмоджи для телеграмм - https://unicode.org/Public/emoji/13.1/emoji-test.txt
telegramm:
  timer:
    iflat_offline:
      duration: "00:03:00"
      icon: mdi:lan-disconnect

  template:
    - sensor:
        - default_entity_id: sensor.unavailable_now_light
          name: "Недоступно светильников"
          state: "{{states.light | selectattr ('state', 'equalto', 'unavailable') | list | length}}"
          icon: mdi:counter

        - default_entity_id: sensor.unavailable_now_switch
          name: "Недоступно реле"
          state: "{{states.switch | selectattr ('state', 'equalto', 'unavailable') | list | length}}"
          icon: mdi:counter

        - default_entity_id: sensor.unavailable_now_sensor
          name: "Недоступно сенсоров"
          state: "{{states.sensor | selectattr ('state', 'equalto', 'unavailable') | list | length}}"
          icon: mdi:counter

        - default_entity_id: sensor.unavailable_now_binary_sensor
          name: "Недоступно бинарных сенсоров"
          state: "{{states.binary_sensor | selectattr ('state', 'equalto', 'unavailable') | list | length}}"
          icon: mdi:counter

        - default_entity_id: sensor.unavailable_objects
          name: "Недоступно объектов"
          state: >
            {{ int(states('sensor.unavailable_now_light')) +
               int(states('sensor.unavailable_now_switch')) +
               int(states('sensor.unavailable_now_sensor')) +
               int(states('sensor.unavailable_now_binary_sensor')) }}
          icon: >
            {% if int(states('sensor.unavailable_now_light')) +
               int(states('sensor.unavailable_now_switch')) +
               int(states('sensor.unavailable_now_sensor')) +
               int(states('sensor.unavailable_now_binary_sensor')) == 0 %}
              mdi:thumb-up
            {% else %}
              mdi:thumb-down
            {% endif %}

        - default_entity_id: sensor.msg_open_kitchen_climate
          icon: mdi:alphabetical-variant
          state: |
            {{"\U0001F6CB"}} Кухня-гостиная.
            {{"\U0001F321"}} Температура: {{ state_attr('climate.open_kitchen_thermostat', 'current_temperature') }} °C
            {{"\U0001F3AF"}} Уставка: {{ state_attr('climate.open_kitchen_thermostat', 'temperature') }} °C
            {{"\U0001F4A1"}} Конвектор: {{ states('switch.open_kitchen_heater') }}

        - default_entity_id: sensor.msg_toilet_climate
          icon: mdi:alphabetical-variant
          state: |
            {{"\U0001F6BD"}} Туалет.
            {{"\U0001F321"}} Температура: {{ states('sensor.toilet_climate_temperature') }} °C

        - default_entity_id: sensor.msg_childrens_room_climate
          icon: mdi:alphabetical-variant
          state: |
            {{"\U0001F680"}} Детская комната.
            {{"\U0001F321"}} Температура: {{ states('sensor.childrens_room_climate_temperature') }} °C
            {{"\U0001F3AF"}} Уставка: {{ state_attr('climate.childrens_room_heater_thermostat', 'temperature') }} °C
            {{"\U0001F4A1"}} Конвектор: {{ states('switch.childrens_room_heater') }}

        - default_entity_id: sensor.msg_1st_floor_bedroom_climate
          state: |
            {{"\U0001F6CF"}} Спальня на первом этаже.
            {{"\U0001F321"}} Температура: {{ state_attr('climate.1st_floor_bedroom_thermostat', 'current_temperature') }} °C
            {{"\U0001F3AF"}} Уставка: {{ state_attr('climate.1st_floor_bedroom_thermostat', 'temperature') }} °C
            {{"\U0001F4A1"}} Конвектор: {{ states('switch.1st_floor_bedroom_heater_l2') }}
            {{"\U0001F525"}} Теплые полы: {%- if state_attr('climate.1st_floor_bedroom_thermostat', 'hvac_action') == 'heating' %} on {% else %} off {% endif -%}

        - default_entity_id: sensor.msg_report
          icon: mdi:alphabetical-variant
          state: |
            {{"\U0001F4CB"}} Состояние системы:
            {{"\U0001F50C"}} Свичей недоступно - {{ states('sensor.unavailable_now_switch') }}
            {{"\U0001F321"}} Сенсоров недоступно - {{ states('sensor.unavailable_now_sensor') }}
            {{"\U0001F51F"}} Бинарных сенсоров недоступно - {{ states('sensor.unavailable_now_binary_sensor') }}
            {{"\U0001F4A1"}} Светильников недоступно - {{ states('sensor.unavailable_now_light') }}

        # - default_entity_id: sensor.msg_batteries_states
        #   name: msg_batteries_states
        #   icon: mdi:alphabetical-variant
        #   state: |
        #     {{"\U0001F50B"}}Батарейки:
        #     {{- " "}}{% for entity_id in state_attr('sensor.min_batteries_state', 'entity_id') %}
        #     {{- " "}}{% set friendly_name = entity_id.split('.')[1].split('_bat')[0] %}
        #     {{- " "}}{% set value = states(entity_id, with_unit=True) %}
        #     {{- "\n"}}{{ friendly_name | regex_replace('_', ' ') + ": " + value }}{% endfor %}

  input_number:
    test_number:
      name: test_number
      initial: 0
      min: -20
      max: 35
      step: 1

  automation:
    - alias: "Telegram bot main menu"
      triggers:
        - trigger: event
          event_type: telegram_command # ввод с клавиатуры / меню бота
          event_data:
            command: "/start"
        - trigger: event
          event_type: telegram_command # ввод с клавиатуры / меню бота
          event_data:
            command: "/mm"
        - trigger: event
          event_type: telegram_callback # кнопка / inline_keyboard
          event_data:
            command: "/mm"
      actions:
        - action: telegram_bot.send_message
          data_template:
            target: "{{ trigger.event.data.user_id }}"
            message: "Добро пожаловать в главное меню. Выберите действие:"
            inline_keyboard:
              - "Ворота:/gate_step_mode, Калитка:/gate_pedestrian_crossing"
              - "Отчет о системе:/report, Батарейки:/battaries_states"
              - "{{'\U0001F326'}} Прогноз погоды:/forecast, Погода в доме:/home_climate_report"
              - "Подготовить дом:/prepare_the_house, Вкл. антизамерз.:/antifrost_mode"
              - "{{'\U0001F4F8'}} Фото:/photo"
              - "{{'\U0001F6A8'}} Меню охраны:/alarm_panel"
              - "{{'\U0001F9D6'}} Баня:/bathhouse_mm"

    - id: Отчет при запуске системы
      alias: start_message
      initial_state: true
      trigger:
        - platform: homeassistant
          event: start
      action:
        - service: telegram_bot.send_message
          data_template:
            target: !secret tlg_user1_id
            title: "#system"
            message: |
              {{"\U0001F5A5"}} Зафиксирован запуск. Отчет о состоянии будет через 1 минуту.
        # Задержка и отправка полного отчета через минуту
        - delay: 00:01:00
        - service: telegram_bot.send_message
          data_template:
            target: !secret tlg_user1_id
            title: "#system"
            message: |
              {{ states('sensor.msg_report') }}

              {{"\U0001F50B"}}Батарейки:
              {{- " "}}{% for entity_id in state_attr('sensor.min_batteries_state', 'entity_id') %}
              {{- " "}}{% set friendly_name = entity_id.split('.')[1].split('_bat')[0] %}
              {{- " "}}{% set value = states(entity_id, with_unit=True) %}
              {{- "\n"}}{{ friendly_name | regex_replace('_', ' ') + ": " + value }}{% endfor %}
        # Задержка 1 с
        - delay: 00:00:01
        - service: telegram_bot.send_message
          data_template:
            target: !secret tlg_user1_id
            # title: "#system"
            message: "Добро пожаловать в главное меню. Выберите действие:"
            inline_keyboard:
              - "Ворота:/gate_step_mode, Калитка:/gate_pedestrian_crossing"
              - "Отчет о системе:/report, Батарейки:/battaries_states"
              - "{{'\U0001F326'}} Прогноз погоды:/forecast, Погода в доме:/home_climate_report"
              - "Подготовить дом:/prepare_the_house, Вкл. антизамерз.:/antifrost_mode"
              - "{{'\U0001F4F8'}} Фото:/photo"
              - "{{'\U0001F6A8'}} Меню охраны:/alarm_panel"
              - "{{'\U0001F9D6'}} Баня:/bathhouse_mm"

    # Отчет о системе по запросу
    - id: Отчет о системе по запросу
      alias: send_report
      initial_state: true
      trigger:
        - platform: event # по запросу из telegramm
          event_type: telegram_callback
          event_data:
            command: "/report"
        - platform: event
          event_type: telegram_command # вызов из меню
          event_data:
            command: "/report"
      action:
        - service: telegram_bot.delete_message
          data:
            chat_id: "{{ trigger.event.data.chat_id }}"
            message_id: "{{ trigger.event.data.message.message_id }}"
        - service: telegram_bot.send_message
          data_template:
            target: "{{ trigger.event.data.user_id }}"
            title: "#system"
            message: |
              {{ states('sensor.msg_report') }}

              {{"\U0001F50B"}}Батарейки:
              {{- " "}}{% for entity_id in state_attr('sensor.min_batteries_state', 'entity_id') %}
              {{- " "}}{% set friendly_name = entity_id.split('.')[1].split('_bat')[0] %}
              {{- " "}}{% set value = states(entity_id, with_unit=True) %}
              {{- "\n"}}{{ friendly_name | regex_replace('_', ' ') + ": " + value }}{% endfor %}
            inline_keyboard:
              - "Главное меню:/mm"

    - id: Отправить отчет о состоянии батареек
      alias: send_battaries_states
      initial_state: true
      trigger:
        - platform: event
          event_type: telegram_callback # встроенная клавиатура telegramm
          event_data:
            command: "/battaries_states"
        - platform: numeric_state
          entity_id: sensor.min_batteries_state
          below: 40
      action:
        - service: telegram_bot.delete_message
          data:
            chat_id: "{{ trigger.event.data.chat_id }}"
            message_id: "{{ trigger.event.data.message.message_id }}"
        - service: telegram_bot.send_message
          data_template:
            target: "{{ trigger.event.data.user_id }}"
            title: "#system"
            message: |
              {{"\U0001F50B"}}Батарейки:
              {{- " "}}{% for entity_id in state_attr('sensor.min_batteries_state', 'entity_id') %}
              {{- " "}}{% set friendly_name = entity_id.split('.')[1].split('_bat')[0] %}
              {{- " "}}{% set value = states(entity_id, with_unit=True) %}
              {{- "\n"}}{{ friendly_name | regex_replace('_', ' ') + ": " + value }}{% endfor %}
            inline_keyboard:
              - "Главное меню:/mm"

    # Отчет при потере объектов
    - id: Отчет при потере объектов
      alias: send_report_when_objects_are_lost
      initial_state: true
      trigger:
        - platform: state # при потере объектов
          entity_id: sensor.unavailable_objects
          for: "00:03:00"
      condition:
        condition: and
        conditions:
          - condition: template
            value_template: "{{ trigger.to_state.state > states('sensor.unavailable_objects_5_minutes_ago') }}"
      action:
        - service: telegram_bot.send_message
          data_template:
            target: !secret tlg_user1_id
            message: |
              {{"\U0000203C"}} Обнаружена новая неисправность
              {{ states('sensor.msg_report') }}
            inline_keyboard:
              - "Главное меню:/mm"

    # Фото по запросу
    - id: Фото по запросу
      alias: send_photos_tlg
      initial_state: true
      trigger:
        - platform: event
          event_type: telegram_callback # встроенная клавиатура telegramm
          event_data:
            command: "/photo"
      action:
        - service: telegram_bot.delete_message
          data:
            chat_id: "{{ trigger.event.data.chat_id }}"
            message_id: "{{ trigger.event.data.message.message_id }}"
        - service: telegram_bot.send_message
          data_template:
            target: "{{ trigger.event.data.user_id }}"
            message: |
              {{"\U0001F4F8"}} Команда принята, ожидайте.
        - service: script.create_photos
        - service: telegram_bot.delete_message
          data:
            chat_id: "{{ trigger.event.data.chat_id }}"
            message_id: "last"
        - service: telegram_bot.send_photo
          data:
            file: "/media/parking_camera_last_snapshot.jpg"
            target: "{{ trigger.event.data.chat_id }}"
            disable_notification: true
        - service: telegram_bot.send_photo
          data:
            file: "/media/porch_camera_last_snapshot.jpg"
            target: "{{ trigger.event.data.chat_id }}"
            disable_notification: true
        - service: telegram_bot.send_photo
          data:
            file: "/media/courtyard_camera_last_snapshot.jpg"
            target: "{{ trigger.event.data.chat_id }}"
            inline_keyboard:
              - "Главное меню:/mm"

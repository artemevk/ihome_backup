corridor:
  input_boolean:
    corridor_light_auto_mode:
      icon: mdi:lightbulb-auto

  input_number:
    corridor_light_limit_minutes:
      min: 1
      max: 20
      initial: 8
      step: 1
      mode: slider
      icon: mdi:timer

  timer:
    corridor_light:
      duration: "00:08:00"

  scene:
    - name: off_light
      entities:
        light.corridor_lamp_1: off
        light.corridor_lamp_2: off

    - name: min
      entities:
        light.corridor_lamp_1:
          state: "on"
          brightness: 1
          color_temp: 250
        light.corridor_lamp_2:
          state: "on"
          brightness: 1
          color_temp: 250

    - name: half
      entities:
        light.corridor_lamp_1:
          state: "on"
          brightness: 125
          color_temp: 250
        light.corridor_lamp_2:
          state: "on"
          brightness: 125
          color_temp: 250

    - name: full
      entities:
        light.corridor_lamp_1:
          state: "on"
          brightness: 255
          color_temp: 250
        light.corridor_lamp_2:
          state: "on"
          brightness: 255
          color_temp: 250

    - name: warm
      entities:
        light.corridor_lamp_1:
          state: "on"
          brightness: 255
          color_temp: 370
        light.corridor_lamp_2:
          state: "on"
          brightness: 255
          color_temp: 370

    - name: cold
      entities:
        light.corridor_lamp_1:
          state: "on"
          brightness: 255
          color_temp: 160
        light.corridor_lamp_2:
          state: "on"
          brightness: 255
          color_temp: 160

  input_select:
    scenes:
      name: scene
      options:
        - off_light
        - min
        - half
        - full
        - warm
        - cold
      initial: full

  automation:
    - alias: "corridor_light_auto_mode_reset"
      id: "corridor_light_auto_mode_reset"
      initial_state: true
      triggers:
        - trigger: numeric_state
          entity_id: sun.sun
          attribute: elevation
          above: -2.0
      conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: input_boolean.corridor_light_auto_mode
              state: "off"
            - condition: state
              entity_id: light.corridor
              state: "on"
      actions:
        - action: input_boolean.turn_on
          target:
            entity_id: input_boolean.corridor_light_auto_mode
        - action: scene.turn_on
          data_template:
            entity_id: scene.off_light
            transition: 2

    - id: apply_scene
      alias: apply_scene
      initial_state: true
      trigger:
        - platform: state
          entity_id: input_select.scenes
      action:
        - service: scene.turn_on
          data_template:
            entity_id: scene.{{trigger.to_state.state}}
            transition: 2

    - id: switch_on_full_corridor_lamps
      alias: "switch_on_full_corridor_lamps"
      initial_state: true
      trigger:
        - platform: state
          entity_id: binary_sensor.open_kitchen_motion_sensor
          to: "on"
        - platform: state
          entity_id: binary_sensor.entrance_door_contact
          to: "on"
      action:
        - service: scene.turn_on
          target:
            entity_id: scene.full

    - alias: "start_restart_corridor_light_timer"
      id: "start_restart_corridor_light_timer"
      triggers:
        - trigger: state
          entity_id: binary_sensor.open_kitchen_motion_sensor
          from: "on"
          to: "off"
        - trigger: state
          entity_id: binary_sensor.entrance_door_contact
          from: "on"
          to: "off"
        - trigger: state
          entity_id: light.corridor
          to: "on"
      conditions:
        - condition: state
          entity_id: input_boolean.corridor_light_auto_mode
          state: "on"
        - condition: state
          entity_id: light.corridor
          state: "on"
      actions:
        - action: timer.start
          data:
            duration: "{{ states('input_number.corridor_light_limit_minutes') | int * 60 }}"
          target:
            entity_id: timer.corridor_light

    - alias: "switch_off_corridor_lamps"
      id: "switch_off_corridor_lamps"
      triggers:
        - trigger: event
          event_type: timer.finished
          event_data:
            entity_id: timer.corridor_light
      conditions:
        - condition: state
          entity_id: input_boolean.corridor_light_auto_mode
          state: "on"
        - condition: state
          entity_id: binary_sensor.open_kitchen_motion_sensor
          state: "off"
        - condition: state
          entity_id: binary_sensor.entrance_door_contact
          state: "off"
        - condition: state
          entity_id: light.corridor
          state: "on"
      actions:
        - service: scene.turn_on
          target:
            entity_id: scene.off_light

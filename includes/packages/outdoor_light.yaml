porch:
  input_boolean:
    outdoor_light_auto_mode:
      icon: mdi:lightbulb-auto

  input_number:
    outdoor_light_limit_minutes:
      min: 1
      max: 20
      step: 1
      mode: slider
      icon: mdi:timer

  timer:
    outdoor_light:
      duration: "00:08:00"

  template:
    - sensor:
        - default_entity_id: sensor.outdoor_light_duration
          name: "Время работы уличного освещения"
          icon: mdi:timer
          state: |
            {% if states.zone.home.state | int > 0 -%}
              {{ states('input_number.outdoor_light_limit_minutes') | int * 60 }}
            {%- else -%}
              {{ 60 }}
            {%- endif %}

  automation:
    - alias: "outdoor_light_auto_mode_reset"
      id: "outdoor_light_auto_mode_reset"
      initial_state: true
      triggers:
        - trigger: numeric_state
          entity_id: sun.sun
          attribute: elevation
          above: 2.0
      conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: input_boolean.outdoor_light_auto_mode
              state: "off"
            - condition: state
              entity_id: light.outdoor
              state: "on"
      actions:
        - action: light.turn_off
          target:
            entity_id: light.outdoor
        - action: input_boolean.turn_on
          target:
            entity_id: input_boolean.outdoor_light_auto_mode

    - alias: "switch_on_outdoor_light"
      id: "switch_on_outdoor_light"
      triggers:
        - trigger: state
          entity_id:
            - binary_sensor.outdoor_motion
            - binary_sensor.entrance_door_contact
            - binary_sensor.bathhouse_entrance_door_contact
          to: "on"
        - trigger: state
          entity_id:
            - switch.gate_l1
            - switch.gate_l2

conditions:
  - and:
    - condition: state
      entity_id: "device_tracker.paulus"
      state: "home"
    - or:
      - condition: state
        entity_id: sensor.weather_precip
        state: "rain"
      - condition: numeric_state
        entity_id: "sensor.temperature"
        below: 20

      conditions: 
        - and:
          - condition: state
            entity_id: input_boolean.outdoor_light_auto_mode
            state: "on"
          - condition: state
            entity_id: light.outdoor
            state: "off"
          - condition: template
            value_template: "{{ state_attr('sun.sun', 'elevation') < -2 }}"
          - or:
            - condition: template
              value_template: "{{ trigger.from_state.state < states.zone.home.state }}"
      actions:
        - action: light.turn_on
          target:
            entity_id: light.outdoor

    - alias: "switch_on_outdoor_light_from_zone"
      id: "switch_on_outdoor_light_from_zone"
      triggers:
        - trigger: state
          entity_id: zone.home
      condition:
        - condition: state
          entity_id: input_boolean.outdoor_light_auto_mode
          state: "on"
        - condition: state
          entity_id: light.outdoor
          state: "off"
        - condition: template
          value_template: "{{ state_attr('sun.sun', 'elevation') < -2 }}"
        - condition: template
          value_template: "{{ trigger.from_state.state < states.zone.home.state }}"
      actions:
        - action: light.turn_on
          target:
            entity_id: light.outdoor

    - alias: "start_restart_outdoor_light_timer"
      id: "start_restart_outdoor_light_timer"
      triggers:
        - trigger: state
          entity_id: binary_sensor.outdoor_motion
          from: "on"
          to: "off"
        - trigger: state
          entity_id: binary_sensor.entrance_door_contact
        - trigger: state
          entity_id: binary_sensor.bathhouse_entrance_door_contact
        - trigger: state
          entity_id: light.outdoor
          to: "on"
        - trigger: state
          entity_id:
            - switch.gate_l1
            - switch.gate_l2
      conditions:
        - condition: state
          entity_id: input_boolean.outdoor_light_auto_mode
          state: "on"
        - condition: state
          entity_id: light.outdoor
          state: "on"
      actions:
        - action: timer.start
          data:
            duration: "{{ states('sensor.outdoor_light_duration') | int }}"
          target:
            entity_id: timer.outdoor_light

    - alias: "start_restart_outdoor_light_timer_from_zone"
      id: "start_restart_outdoor_light_timer_from_zone"
      triggers:
        - trigger: state
          entity_id: zone.home
      condition:
        - condition: template
          value_template: "{{ trigger.from_state.state < states.zone.home.state }}"
      actions:
        - action: timer.start
          data:
            duration: "{{ states('sensor.outdoor_light_duration') | int }}"
          target:
            entity_id: timer.outdoor_light

    - alias: "switch_off_light_porch"
      id: "switch_off_light_porch"
      triggers:
        - trigger: event
          event_type: timer.finished
          event_data:
            entity_id: timer.outdoor_light
      conditions:
        - condition: state
          entity_id: input_boolean.outdoor_light_auto_mode
          state: "on"
        - condition: state
          entity_id: binary_sensor.outdoor_motion
          state: "off"
        - condition: state
          entity_id: light.outdoor
          state: "on"
      actions:
        - action: light.turn_off
          target:
            entity_id: light.outdoor

    - alias: "finish_timer_light_outdoor"
      id: "finish_timer_light_outdoor"
      triggers:
        - trigger: state
          entity_id:
            - light.outdoor
          to: "off"
      conditions:
        - condition: state
          entity_id: timer.outdoor_light
          state: active
      actions:
        - action: timer.finish
          target:
            entity_id: timer.outdoor_light

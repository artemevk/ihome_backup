gate:
  script:
    gate_step_mode:
      sequence:
        - action: switch.toggle
          target:
            entity_id: switch.gate_l1
        - condition: and
          conditions:
            - condition: numeric_state
              entity_id: sun.sun
              attribute: elevation
              below: 4
            - condition: state
              entity_id: light.outdoor
              state: "off"
        - action: light.turn_on
          target:
            entity_id: light.outdoor

    gate_pedestrian_crossing:
      sequence:
        - action: switch.toggle
          target:
            entity_id: switch.gate_l2
        - condition: and
          conditions:
            - condition: numeric_state
              entity_id: sun.sun
              attribute: elevation
              below: 4
            - condition: state
              entity_id: light.outdoor
              state: "off"
        - action: light.turn_on
          target:
            entity_id: light.outdoor

  automation:
    - id: Управление воротами
      alias: gate_step_mode_tlg
      triggers:
        - trigger: event # по запросу из telegramm
          event_type: telegram_callback
          event_data:
            command: "/gate_step_mode"
        - trigger: mqtt
          topic: "zigbee2mqtt/remote/action"
          payload: button_4_single
        - trigger: mqtt
          topic: "zigbee2mqtt/remote/action"
          payload: button_5_single
        - trigger: mqtt
          topic: "zigbee2mqtt/gates_remote/action"
          payload: 1_single
      actions:
        - action: script.turn_on
          target:
            entity_id:
              - script.gate_step_mode

    - id: Управление калиткой
      alias: gate_pedestrian_crossing_tlg
      triggers:
        - trigger: event # по запросу из telegramm
          event_type: telegram_callback
          event_data:
            command: "/gate_pedestrian_crossing"
        - trigger: device
          domain: mqtt # пультом
          device_id: 1483a1bf0791f39b789ccac73cc01fa8
          type: action
          subtype: button_1_single
        - trigger: device
          domain: mqtt # пультом
          device_id: 1483a1bf0791f39b789ccac73cc01fa8
          type: action
          subtype: button_8_single
        - trigger: mqtt
          topic: "zigbee2mqtt/gates_remote/action"
          payload: 2_single
      actions:
        - action: script.turn_on
          target:
            entity_id:
              - script.gate_pedestrian_crossing
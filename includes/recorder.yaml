purge_keep_days: 5
db_url: mysql://hass:hass@core-mariadb/homeassistant?charset=utf8
include:
    domains:
      - alarm_control_panel
      - light
      - switch
      - climate
    entity_globs:
      - binary_sensor.*_occupancy
      - sensor.electricity_meter_*
      - sensor.money_*
      - select.electricity_meter_*
      - sensor.*_temperature
      - sensor.*_humidity
      - sensor.*_battery
      - sensor.*_power
      - sensor.*_voltage
exclude:
  domains:
    - camera
  entity_globs:
    - sensor.time*
    - sensor.msg_*
    - sensor.*_last_seen
    - number.*_temperature_limit
    - number.*_deadzone_temperature
    - switch.schedule_*
    - switch.zigbee2mqtt_*
    - switch.*camera*
    - switch.*_mode
    - switch.*_child_lock
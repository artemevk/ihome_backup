purge_keep_days: 180
db_url: mysql://hass:hass@core-mariadb/homeassistant?charset=utf8
include:
  domains:
    - alarm_control_panel
    - light
    - switch
    - climate
    - person
  entity_globs:
    - binary_sensor.*_occupancy
    - binary_sensor.*_heater_heat
    - sensor.*_battery
    - sensor.*_humidity
    - sensor.*_power
    - sensor.*_temperature
    - sensor.*_voltage
    - sensor.electricity_meter_*
    - sensor.cost_*
    - sensor.monthly_total_energy*
    - sensor.daily_total_energy*
  entities:
    - sensor.disk_free
    - sensor.disk_use_percent
    - sensor.fans
    - sensor.maria_db
    - sensor.min_batteries_state
    - zone.home
exclude:
  entity_globs:
    - switch.*_child_lock
    - switch.*_mode
    - switch.*camera*
    - switch.schedule_*
    - switch.zigbee2mqtt_*

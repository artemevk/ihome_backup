- id: Сжатие базы
  alias: 00_purge_everyday
  initial_state: true
  trigger:
    - platform: time
      at: "01:00:00"
  action:
    - service: recorder.purge
      data:
        keep_days: 5
        repack: true

- id: l1k3
  alias: push_HA_configuration_to_GitHub_repo
